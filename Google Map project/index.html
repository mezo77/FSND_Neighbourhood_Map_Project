<!doctype html>
<html lang="en">
<head>
  <title>My neighbourhood map</title>
  <meta charset="utf-8" />
  <script src="js/libs/knockout.js"></script>
  <script src="js/libs/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="locations-list">
      <h3>My favorite places finder</h3>
      <input type="text" placeholder="search for place" data-bind="value: inputText, valueUpdate:'afterkeydown',
          event: {keyup: filterPlaces}"/>
      <ul data-bind="foreach: markers">
        <li>
          <a  href="#" data-bind=" visible: display, text: title, event: {click: $parent.showMarker}"></a>
        </li>
      </ul>
    </div>
  </div>
  <div id="map"></div>

</body>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6CkbWjP5UPjNgzanIpp4aSBf49XGXpYk&v=3&callback=initMap" onerror="onError()">
</script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript"></script> -->

<script src="js/script.js"></script>

</html>
